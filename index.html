<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="main-container">
    <section class="section your-result-section">
      <h2 class="your-result">Your Result</h2>
      <div class="circle">
        <h1 class="circle-76">76</h1>
        <p class="circle-of-100">of 100</p>
      </div>

      <h3 class="great">Great</h3>
      <p class="great-parg">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="section summary-section">
      <p class="summary">Summary</>

      <div class="data-sec data-reaction">
        <div class="icon-and-name">
          <img src="assets/images/icon-reaction.svg" alt="Reaction icon" class="reaction-icon">
          <p class="reaction">Reaction</p>
        </div>
        <span><strong>80</strong> / 100</span>
      </div>

      <div class="data-sec data-memory">
        <div class="icon-and-name">
          <img src="assets/images/icon-memory.svg" alt="Memory icon" class="Memory-icon">
          <p class="memory">Memory</p>
        </div>
        <span><strong>92</strong> / 100</span>
      </div>

      <div class="data-sec data-verbal">
        <div class="icon-and-name">
          <img src="assets/images/icon-verbal.svg" alt=" icon" class="Verbal-icon">
          <p class="verbal">Verbal</p>
        </div>
        <span><strong>61</strong> / 100</span>
      </div>

      <div class="data-sec data-visual">
        <div class="icon-and-name">
          <img src="assets/images/icon-visual.svg" alt="Visual icon" class="Visual-icon">
          <p class="visual">Visual</p>
        </div>
        <span><strong>72</strong> / 100</span>
      </div>

      <button class="btn">Continue</button>
    </section>
  </main>
</body>

</html>
